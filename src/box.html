<!DOCTYPE html>
<html>
  <head>
    <title>Medal Box</title>
    <script>
      var fs = require("fs");
      var files = fs.readdirSync("../medal-box-images/medals");
      var select = document.getElementById("selectNumber");
      for (var i = 0; i < files.length; i++) {
        var opt = files[i];
        var el = document.createElement("option");
        el.textContent = opt;
        el.value = opt;
        select.appendChild(el);
      }
    </script>

    <select id="selectNumber"></select>
  </head>
</html>
